<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Guest Data</title>
  </head>
  <body>
      <div class="container">
        <div class=" text-center mt-5 ">
            <h1 >Guest Database</h1>
        </div>
    <form id="guestData" method="post">
        <!-- First Name and last name -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter First Name"/>
              <label class="form-label" for="fname">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Last Name"/>
              <label class="form-label" for="form6Example2">Last name</label>
            </div>
          </div>
        </div>

        <!-- Mobile and relations -->
        <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Enter Mobile Number"/>
                <label class="form-label" for="form6Example1">Mobile</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="rel" name="rel" class="form-control" placeholder="Enter Relation"/>
                <label class="form-label" for="form6Example2">Relation</label>
              </div>
            </div>
          </div> 
      
        <!-- Addresss-->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="addr" name="addr" rows="2" placeholder="Enter Address"></textarea>
          <label class="form-label" for="form6Example7" id="addr" name="addr">Address</label>
        </div>
        <!-- Submit button -->
        <input type="button" class="btn btn-primary btn-block mb-4" id="empSave" value="Save Details" onclick="saveEmployee();">
      </form>
  </div>
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
